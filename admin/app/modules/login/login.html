<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0);"><b>Anand EnterPrise</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" ng-if="!showSelectLang">
    <p class="login-box-msg">Sign in to admin panel</p>

    <form name="loginForm" novalidate ng-submit="loginForm.$valid && doLogin()">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="username" ng-model="user.username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        
      </div>
      <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
        <input type="password"  name="password" class="form-control" placeholder="Password" ng-model="user.password" required ng-minlength="6">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
          <p class="help-block" ng-message="required">Password is required.</p>
          <p class="help-block" ng-message="minlength">Your Password is too short.</p>
        </div>
      </div>
      <div class="row">
      <div uib-alert ng-if="alert.msg!== undefined" class="alert-danger" close="closeAlert($index)" dismiss-on-timeout="10">{{alert.msg | ucfirst}}</div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
 
</div>
