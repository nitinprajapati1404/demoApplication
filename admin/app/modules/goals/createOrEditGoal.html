<div class="col-md-12">
    <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Add/Edit Goal or Why US</h3>
            </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="goalTitle" class="col-sm-2 control-label">goal Title</label>

                    <div class="col-sm-6"> 
                        <input  class="form-control" type="text" name="goalTitle" ng-model="goal.goalTitle" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goalDesc" class="col-sm-2 control-label">goal Desc</label>  
                    <div class="col-sm-6">
                       <input  class="form-control" type="text" name="goalDesc" ng-model="goal.goalDesc" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isGoal" class="col-sm-2 control-label">Is Goal</label>

                    <div class="col-sm-6">
                        <input type="checkbox" name="isGoal" ng-model="goal.isGoal" required/>
                    </div>
                </div>
                  
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">

                        <button ng-if="goal.goalId" ng-click="updateGoal()" class="btn btn-primary">Update</button>
                        <button ng-if="!goal.goalId" ng-click="addGoal()" class="btn btn-primary">Save</button>
                        <a href="#/goals" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>

               
               
        	</form>
    </div>
</div>
