<div class="col-md-12">
    <div class="box box-primary">
            
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="addressForm">
            <div class="box-body" ng-if="address.addressId">
                <div class="form-group">
                    <label for="addressDesc" class="col-sm-2 control-label">Address Desc</label>

                    <div class="col-sm-6">
                       <span ng-bind="address.addressDesc"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cityName" class="col-sm-2 control-label">city Name</label>  
                    <div class="col-sm-6">
                        <span ng-bind="address.cityName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="countryName" class="col-sm-2 control-label">country Name</label>

                    <div class="col-sm-6">
                        <span ng-bind="address.countryName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pincode" class="col-sm-2 control-label">pincode</label>

                    <div class="col-sm-6">
                        <span ng-bind="address.pincode"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">phone Number</label>

                    <div class="col-sm-6">
                        <span ng-bind="address.phoneNumber"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alternetPhoneNumber" class="col-sm-2 control-label">Alternet Phone Number</label>

                    <div class="col-sm-6"> 
                        <span ng-bind="address.alternetPhoneNumber"></span>
                    </div>
                </div>
                 

            </div>
            <!-- /.box-body -->
           
        	</form>
    </div>
</div>
