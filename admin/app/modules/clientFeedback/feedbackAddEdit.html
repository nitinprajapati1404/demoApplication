<div class="col-md-12">
    <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Client's Feedback</h3>
            </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="clientName" class="col-sm-2 control-label">client Name</label>

                    <div class="col-sm-6"> 
                        <input  class="form-control" type="text" name="clientName" ng-model="clientFeedbackDetail.clientName" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientPosition" class="col-sm-2 control-label">client Position</label>  
                    <div class="col-sm-6">
                       <input  class="form-control" type="text" name="clientPosition" ng-model="clientFeedbackDetail.clientPosition" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientFeedback" class="col-sm-2 control-label">client Feedback</label>

                    <div class="col-sm-6">
                        <!-- <input  class="form-control" type="text" name="clientFeedback" ng-model="clientFeedbackDetail.clientFeedback" required/> -->
                        <trix-editor ng-if="true" angular-trix ng-model="clientFeedbackDetail.clientFeedback" class="trix-content"></trix-editor>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientImage" class="col-sm-2 control-label">client Image</label>

                    <div class="col-sm-6">
                      <input  class="form-control" type="file" name="clientImage" ng-model="clientFeedbackDetail.clientImage" onchange="angular.element(this).scope().setFiles(this,'clientImage')" required/>
                    </div>
                </div>  
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">

                        <button ng-if="clientFeedbackDetail.clientId" ng-click="updateClientFeedback(clientFeedbackDetail)" class="btn btn-primary">Update</button>
                        <button ng-if="!clientFeedbackDetail.clientId" ng-click="addFeedback(clientFeedbackDetail)" class="btn btn-primary">Save</button>
                        <a href="#/clientFeedbacks" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>

               
               
        	</form>
    </div>
</div>
