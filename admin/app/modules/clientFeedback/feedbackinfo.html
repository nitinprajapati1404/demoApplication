<div class="col-md-12">
    <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Client's Feedback</h3>
            </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="clientName" class="col-sm-2 control-label">client Name</label>

                    <div class="col-sm-6">
                       <span ng-bind="clientFeedbackDetail.clientName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientPosition" class="col-sm-2 control-label">client Position</label>  
                    <div class="col-sm-6">
                       <span ng-bind="clientFeedbackDetail.clientPosition"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientFeedback" class="col-sm-2 control-label">client Feedback</label>

                    <div class="col-sm-6">
                       <span ng-bind="clientFeedbackDetail.clientFeedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clientImage" class="col-sm-2 control-label">client Image</label>

                    <div class="col-sm-6">
                     <img ng-src="{{clientFeedbackDetail.clientImage}}" height="50" width="50"/>
                       <span ng-bind="clientFeedbackDetail.clientImage"></span>
                    </div>
                </div>  
            </div>
            <!-- /.box-body -->


               
               
        	</form>
    </div>
</div>
