<div class="col-md-12">
    <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Contacted person detail</h3>
            </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="contactName" class="col-sm-2 control-label">contact name</label>

                    <div class="col-sm-6">
                       <span ng-bind="contact.contactName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ConatctLastName" class="col-sm-2 control-label">Contact Last Name</label>  
                    <div class="col-sm-6">
                       <span ng-bind="contact.ConatctLastName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactEmailId" class="col-sm-2 control-label">contact Email Id</label>

                    <div class="col-sm-6">
                       <span ng-bind="contact.contactEmailId"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactPhone" class="col-sm-2 control-label">contact Phone No</label>

                    <div class="col-sm-6">
                       <span ng-bind="contact.contactPhone"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InquiryProductName" class="col-sm-2 control-label">Inquiry Product Name</label>

                    <div class="col-sm-6">
                       <span ng-bind="contact.InquiryProductName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InfoDesc" class="col-sm-2 control-label">Info Desc</label>

                    <div class="col-sm-6">
                       <span ng-bind="contact.InfoDesc"></span>
                    </div>
                </div>
                
                 

            </div>
            <!-- /.box-body -->


               
               
        	</form>
    </div>
</div>
