<header class="main-header">
    <!-- Logo -->
    <a href="#dashboard" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>PB</b></span>
        <!-- logo for regular state and mobile devices -->
        <!-- <span class="logo-lg"><b>{{appName}}</span> -->
        <span class="logo-lg">
            <img src="assets/img/logo.png">
        </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{adminName}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                            <p>
                                {{adminName}}
                                <small>Admin</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#user-profile" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0);" ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="loaderWrap" ng-class="{'loaderHide': loading == false , 'loaderShow': loading == true}">
        <img src="assets/img/loader.gif" />
    </div>
</header>
