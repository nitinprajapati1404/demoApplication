<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{adminName}}</p>
          <a href="javascript:void(0);"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
      <li ng-repeat="menuItem in menu" ng-class="menuItem.subMenu !== undefined ? 'treeview':''">
          <a ng-href="{{menuItem.link}}"><i ng-class="menuItem.iconClass"></i><span>{{menuItem.title}}</span>
          <span class="pull-right-container" ng-if="menuItem.subMenu !== undefined">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul ng-if="menuItem.subMenu !== undefined" class="treeview-menu">
            <li ng-repeat="subMenuItem in menuItem.subMenu">
                <a ng-href="{{subMenuItem.link}}" page-refresh>
                  <i ng-class="subMenuItem.iconClass"></i>{{subMenuItem.title}}
                </a>
            </li>
          </ul>
      </li>
