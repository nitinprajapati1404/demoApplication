<!DOCTYPE html>
<html ng-app="adminapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700" rel="stylesheet">
        <!-- build:admin-css-files -->
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="assets/css/AdminLTE.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="assets/css/skins/skin-blue.css">
        <link href="lib/angular-growl.css" rel="stylesheet" type="text/css"/>
        <link href="lib/angular-wizard.min.css" rel="stylesheet" type="text/css"/>
        <!-- prettyPhoto Css-->
        <link href="assets/css/prettyPhoto.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Trix HTML Editor Css-->        
        <link rel="stylesheet" type="text/css" href="assets/css/trix.css">
        <link href="lib/colorpicker.css" rel="stylesheet" type="text/css"/>
        <!-- endbuild -->
        <!-- iCheck -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition" ng-class="pageName == 'Login' ? 'login-page' : 'skin-blue sidebar-mini fixed'" ng-controller="mainCtrl">
        <div ng-if="pageName == 'Login' || pageName == 'fbShare' || pageName == 'newsShare'">
            <ng-view></ng-view>
        </div>

        <div class="wrapper" ng-if="pageName != 'Login'">
            <pageheader></pageheader>
            <!-- Left side column. contains the logo and sidebar -->
            <sidebar></sidebar>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <div growl></div>
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 class="pull-left" ng-bind="pageName"></h1>
                    <a ng-if="addLink" href="{{addLink}}" class="btn btn-primary btn-sm pull-right">Add</a>
                </section>
                <div class="clearfix"></div>
                <!-- Main content -->
                <section class="content">
                    <!-- Main row -->
                    <div class="row">
                        <ng-view></ng-view>
                    </div>
                    <!-- /.row (main row) -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <strong>Copyright &copy; 2004-{{year}} <a href="javascript:void(0);">Anand EnterPrise</a>.</strong> All rights
                reserved.
            </footer>
        </div>
        <!-- ./wrapper -->
        <!-- Place you jquery libraries here -->
        <!-- build:admin-app-files -->
        <!-- jQuery 2.2.3 -->
        <script src="assets/js/jQuery/jquery-2.2.3.min.js"></script>
        <script src="assets/js/underscore-min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="assets/js/bootstrap.js"></script>
        <!-- Morris.js charts -->
        <!-- Sparkline -->
        <script src="assets/js/sparkline/jquery.sparkline.min.js"></script>
        <!-- Slimscroll -->
        <script src="assets/js/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- AdminLTE App -->
        <script src="assets/js/admin.js"></script>

        <!-- prettyPhoto Jquery-->
        <script src="assets/js/jquery.prettyPhoto.js"></script>
        <script type="text/javascript" src="assets/js/moment-with-locales.js"></script>

        <!-- over jquery lib block -->
        <!-- Place your angular libraries and 3rd party directives and filters here -->
        <script src="lib/angular-1.4.14/angular.js"></script>
        <script src="lib/angular-1.4.14/angular-route.min.js"></script>
        <script src="lib/angular-1.4.14/angular-messages.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script type="text/javascript" src="lib/angular-underscore.js"></script>
        <script src="lib/angular-growl.js" type="text/javascript"></script>
        <script src="lib/angular-confirm.js" type="text/javascript"></script>
        <script src="lib/angular-wizard.min.js" type="text/javascript"></script>
        <script src="lib/angular-moment.min.js" type="text/javascript"></script>
        <script src="lib/trix.js" type="text/javascript"></script>
        <script src="lib/angular-trix.js" type="text/javascript"></script>

        <script src="lib/bootstrap-colorpicker-module.js" type="text/javascript"></script>

        

        <!-- over third party block -->


        <script src="app/app.js"></script>
        <script src="app/constant.js"></script>
        <script type="text/javascript" src="app/constantApi.js"></script>
        <script src="app/route.js"></script>
        <script src="app/services/commonApiService.js"></script>
        <script src="app/services/commonFilters.js"></script>
        <script src="app/services/httpMethodService.js" type="text/javascript"></script>
        <script src="app/services/localUserStorageService.js" type="text/javascript"></script>
        <script src="app/services/helper.js" type="text/javascript"></script>
        <script src="app/directives/pageHeader/pageHeaderDirective.js"></script>
        <script src="app/directives/sidebar/sidebarDirective.js"></script>
        <script type="text/javascript" src="app/directives/sortArrow/sortArrow.directive.js"></script>
        <script type="text/javascript" src="app/directives/fileValidation/validFile.js"></script>


        <script src="app/modules/login/loginCtrl.js" type="text/javascript"></script>
        <script src="app/modules/products/product.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/address/address.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/clientFeedback/clientFeedback.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/cmsPages/cms.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/contactUs/contactUs.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/newsLater/newsLater.ctrl.js" type="text/javascript"></script>
        <script src="app/modules/goals/goals.js" type="text/javascript"></script>
        
    </body>
</html>
