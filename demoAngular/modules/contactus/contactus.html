<section class="page-header">
            <div class="overlay">
               <div class="container">
                  <h1 class="page-title m-b-10">Contact Us</h1>
                  <p>We would wove to here from you</p>
               </div>
            </div>
         </section>
<section class="page-container contact-page p-b-0">
            <div class="container">
               <div class="row">
                  <div class="col-xs-12 col-sm-8 col-md-9">
                        <h4>Get In Touch</h4>
                        <query-form formsubmited-successfully="formsubmitedSuccessfully"></query-form>
                     
                  </div>
                  <div class="col-xs-12 col-sm-4 col-md-3">
                     <div class="contact-info">
                        <h4>Corporate Office</h4>
                        <ul>
                           <li><i class="fa fa-map-marker"></i> {{address.addressDesc}}<br>{{address.cityName}}
                                <br>{{address.countryName}} {{address.pincode}}</li>
                           <li><i class="fa fa-phone"></i> +1-{{address.phoneNumber}}</li>
                           <li><i class="fa fa-phone"></i> +1-{{address.alternetPhoneNumber}}</li>
                           <li><i class="fa fa-envelope"></i> <a href="mailto:{{address.emailId}}">{{address.emailId}}</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
<!--            <div class="get-location">
               <div id="map"></div>
            </div>-->
         </section>
