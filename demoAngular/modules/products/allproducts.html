<section class="page-header">
    <div class="overlay">
        <div class="container">
            <h1 class="page-title m-b-10">All Product</h1>
            <p>Awesome work & happy clients</p>
        </div>
    </div>
</section>
<section class="page-container portfolio-page gallery-popup">
    <div class="container">
        <div class="row" id="grid-portfolio">
            <div class="col-xs-12 col-sm-6 col-md-4 logo" ng-repeat="product in allProducts">
                <div class="gallery-item">
                    <div class="gallery-desc">
                        <div class="adjust-block">
                            <h4 class="project-title" ng-bind="product.productName"></h4>
                            <a ng-href="#/product/{{product.productId}}" class="icon zoom-img"><i class="fa fa-search-plus" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="gallery-img"><img ng-src="{{product.productThumbImageRandom}}" class="img-responsive" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</section>
